<!DOCTYPE html>
<html>

<head>
  <title>Register</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2 class="pagec main-hd">Registration Form</h2>
  <p class="pagec">
    Fill out the form below to create an account.
  </p>

  <button class="pagec main-btn" onclick="document.getElementById('id02').style.display='block'" style="width: auto">
    Register
  </button>

  <div id="id02" class="modal">
    <form class="modal-content animate" action="" method="post">
      <!-- <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="./Avatar.jpg" alt="Avatar" class="avatar" style="width: 150px" />
      </div> -->

      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
        <br>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />
        <br>
        <label for="confirm_psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm_psw" required />

        <button type="submit">Register</button>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'"
          class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("id02");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>

</html>
